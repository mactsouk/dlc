version: v1.0
name: Using Docker Layer Cache
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

promotions:
- name: Staging
  pipeline_file: p1.yml
  auto_promote_on:
    - result: passed
      branch:
        - "master"

blocks:
  - name: Create Docker image
    task:
      env_vars:
        - IMAGE_NAME: "$SEMAPHORE_GIT_BRANCH"

      jobs:
        - name: Store Docker image in Registry
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - cp D1 Dockerfile
            - docker build -t go_hw:v1 .
            - docker tag go_hw:v1 "$DOCKER_USERNAME"/"$IMAGE_NAME"
            - docker push "$DOCKER_USERNAME"/"$IMAGE_NAME"
            - docker images

      secrets:
      - name: docker-hub

  - name: Use previous image
    task:
      env_vars:
        - IMAGE_NAME: "$SEMAPHORE_GIT_BRANCH"
      jobs:
        - name: Use restored Docker image as cache
          commands:
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - cp D2 Dockerfile
            - docker pull "$DOCKER_USERNAME"/"$SEMAPHORE_GIT_BRANCH"
            - docker build --cache-from "$CACHE_IMAGE:$SEMAPHORE_GIT_BRANCH" -t go_hw:v2 .
            - docker images
            - docker run go_hw:v2

      secrets:
      - name: docker-hub
